<h1 class="col-xs-4 col-xs-offset-4">Login</h1>
<div class="row">
    <div class="col-md-4 well col-xs-4 col-xs-offset-4">
        <div *ngIf="isLoginFailed" class="alert alert-danger">
            Login failed!! Bad Credentials.
        </div>
         <div *ngIf="!_isAuthorizedUser" class="alert alert-danger">
            Unauthorized access!! Please contact adminstrator
        </div>
        <form [formGroup]="loginform" (ngSubmit)="login()">
            <fieldset>
                <div class="form-group"  [ngClass]="{'has-error':!loginform.controls['userId'].valid && loginform.controls['userId'].touched}">
                  	<label>Username</label>
                    <input formControlName="userId" [ngModel]="loginUser.userId" (input)="loginUser.userId=$event.target.value" 
                        type="text" class="form-control" placeholder="Enterprise ID" [formControl]="loginform.controls['userId']">
                    <div *ngIf="loginform.controls['userId'].hasError('required') && loginform.controls['userId'].touched" 
                    class="alert alert-danger">User Id is required.</div>
                </div>
                <div class="form-group" [ngClass]="{'has-error':!loginform.controls['password'].valid && loginform.controls['password'].touched}">
                    <label>Password</label>
                    <input  formControlName="password" [ngModel]="loginUser.password" (input)="loginUser.password=$event.target.value"
                        type="password" class="form-control"  placeholder="Enterprise Password" [formControl]="loginform.controls['password']">
                    <div *ngIf="loginform.controls['password'].hasError('required') && loginform.controls['password'].touched" 
                    class="alert alert-danger">Password is required.</div>
                </div>
            </fieldset> 
            
            <button [disabled]="!loginform.valid" type="submit" class="btn btn-primary">
                Login
            </button>
            <br><br>
            Forgot your <a class="a-custom" href="http://it.intra.sears.com/it/ds/user/lookupid.php">username</a> or
                <a a class="a-custom" href="https://it.intra.sears.com/it/ds/user/resetpw.php">password</a>?

        </form>
        <div class="footer">
             	Â© 2016 Sears Holdings Corporation. 
        </div>
    </div>
    <spinner [visible]="pageLoading"></spinner>
</div>
